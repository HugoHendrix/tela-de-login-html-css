<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f680.svg" type="image/x-icon">
    <title>Tela de Login com HTML e CSS</title>
</head>
<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Faça o Login<br>E entre para o nosso time</h1>
            <img class="left-login-image" src="astronauta.svg" alt="animação de um astronalta feliz com traje especial no espaço sideral">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <form class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </form>
                <form class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </form>
                <button type="submit" class="btn-login">Login</button>
            </div>
        </div>

    </main>

</body>
</html>
